{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Two-Factor Authentication Enabled</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Two-factor authentication has been successfully enabled for your account!</p>
                    </div>
                    
                    <p>From now on, you'll need to enter a verification code from your authenticator app when logging in.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-primary">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
